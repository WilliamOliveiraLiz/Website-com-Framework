<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/CSS/Cadastro.css">
</head>

<body>
    <form class="fundoLogin container ">
        <h1 class="mb-3">Cadastro</h2>
        <div class="mb-3">
            <label for="" class="form-label">Nome</label>
            <input type="name" class="form-control borda"  placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">E-mail </label>
            <input type="email" class="form-control borda" placeholder="Digite seu e-mail">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Senha</label>
            <input type="password" class="form-control borda" placeholder="Digite sua senha">
        </div>
        <p id="error-message" style="color: rgba(35, 35, 39, 0.185); display: none; margin-top: 10px;"></p>
        <button type="submit" class="btn d-flex justify-content-center">Cadastrar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="Cadastro.js"></script>
</body>
</html>
